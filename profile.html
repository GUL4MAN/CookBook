<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="contents/logo.png">
    <link rel="stylesheet" href="profile.css">
    <script type="module" src="profile.js"></script>
    <title>CookBook - Profile</title>
</head>
<body>
    <nav class="navbar">
    <div class="navbar-left">
        <img id="logo" src="contents/logo.png" alt="Logo" draggable="false"/>
      <span class="navbar-brand" draggable="false">CookBook</span>
    </div>
    <ul class="navbar-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="recipes.html">Recipes</a></li>
      <li><a href="addRecipe.html">Add Recipes</a></li>
      <li><a href="about.html">About Us</a></li>
      <li class="dropdown">
        <button class="dropbtn" id="profile-toggle">
          Profile <i class="fas fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="profile-dropdown">
          <a href="profile.html">Visit Profile</a>
          <a href="myRecipes.html">My Recipes</a>
          <a id="logout">Logout</a>
        </div>
      </li>
    </ul>
  </nav>
    <div class="container">
    <h1>My Profile</h1>
    <form id="profileForm" onsubmit="return false;">
      <div class="input-group">
        <label>First Name:</label>
        <span id="firstName"></span>
      </div>
      <div class="input-group">
        <label>Last Name:</label>
        <span id="lastName"></span>
      </div>
      <div class="input-group">
        <label>Email:</label>
        <span id="email"></span>
      </div>
      <div class="input-group">
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" />
      </div>
      <div class="input-group">
        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Your location" />
      </div>
      <div class="input-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="+1234567890" />
      </div>
      <button id="saveProfileBtn" type="submit">Save Profile</button>
      <p id="statusMessage"></p>
    </form>
  </div>

</body>
</html>
