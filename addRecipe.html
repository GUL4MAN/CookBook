<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="contents/logo.png">
  <link rel="stylesheet" href="addRecipe.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <title>CookBook - Add Recipe</title>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-left">
      <img id="logo" src="contents/logo.png" alt="Logo" draggable="false"/>
      <span class="navbar-brand">CookBook</span>
    </div>
    <ul class="navbar-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="recipes.html">Recipes</a></li>
      <li><a href="addRecipe.html">Add Recipes</a></li>
      <li><a href="about.html">About Us</a></li>
      <li class="dropdown">
        <button class="dropbtn" id="profile-toggle">
          Profile <i class="fas fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="profile-dropdown">
          <a href="profile.html">Visit Profile</a>
          <a href="myRecipes.html">My Recipes</a>
          <a id="logout">Logout</a>
        </div>
      </li>
    </ul>
  </nav>

  <div class="container">
    <h1>Add Recipe</h1>

  <form id="recipe-form">
    <input type="text" id="title" placeholder="Recipe Title" required />
    <textarea id="ingredients" placeholder="Ingredients" required></textarea>
    <textarea id="instructions" placeholder="Instructions" required></textarea>
    <input type="file" id="recipe-image" accept="image/*" capture="environment" required />
    <img id="image-preview" style="max-width:100%; margin-top: 10px; display: none;" />
    <button id="submitRecipe" type="submit">Add Recipe</button>
  </form>

    <h2>Recipes</h2>
    <div id="recipe-list"></div>
  </div>

<footer>
  <p>&copy; 2025 CookBook. All rights reserved.</p>
</footer>

  <script type="module" src="addRecipeNavBar.js"></script>
  <script type="module" src="upload.js"></script>
</body>
</html>
