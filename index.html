<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookBook - log in or sign up</title>
    <link rel="icon" type="image/x-icon" href="contents/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="container" id="signup" style="display:none;">
      <img src="contents/logo.png" class="logo" draggable="false">
      <h1 class="form-title">Register</h1>
      <form id="signUpForm" onsubmit="return false;">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input type="text"  id="fName" placeholder="First Name" required>
           <label for="fname">First Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text"  id="lName" placeholder="Last Name" required>
            <label for="lName">Last Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email"  id="rEmail" placeholder="Email" required>
            <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword"  placeholder="Password" required>
            <label for="rPassword">Password</label>
        </div>
       <button class="btn" id="submitSignUp" type="button">Sign Up</button>
      </form>
      <div class="links">
        <p>Already Have Account ?</p>
        <button id="signInButton">Sign In</button>
      </div>
    </div>

  <div class="container" id="signIn">
    <img src="contents/logo.png" class="logo" draggable="false">
        <h1 class="form-title">Sign In</h1>
        <form id="signInForm" onsubmit="return false;">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email"  id="email" placeholder="Email" required>
              <label for="email">Email</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
            <input type="password" id="password"  placeholder="Password" required>
              <label for="password">Password</label>
          </div>
          
          <p class="recover">
            <a href="#" id="forgot-password">Forgot Password?</a>
          </p>

          <div id="reset-container" style="display: none; margin-top: 1rem;">
            <input type="email" id="reset-email" placeholder="Enter your email" required />
            <button type="button" id="reset-button" class="btn">Send Reset Link</button>
            <p id="reset-message" style="text-align: center; margin-top: 0.5rem;"></p>
          </div>


         <button  class="btn"  id="submitSignIn" type="button">Sign In</button>
        </form>
        <div class="links">
          <p>Don't have account yet?</p>
          <button id="signUpButton">Sign Up</button>
        </div>
      </div>
    </div>
      <script type="module" src="login.js"></script>
</body>
</html>
