<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="contents/logo.png">
    <link rel="stylesheet" href="recipes.css">
    <script type="module" src="recipesNavBar.js"></script>
    <script type="module" src="recipes.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>CookBook - All Recipes</title>
</head>
<body>
    <nav class="navbar">
    <div class="navbar-left">
        <img id="logo" src="contents/logo.png" alt="Logo" draggable="false"/>
      <span class="navbar-brand" draggable="false">CookBook</span>
    </div>
    <ul class="navbar-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="recipes.html">Recipes</a></li>
      <li><a href="addRecipe.html">Add Recipes</a></li>
      <li><a href="about.html">About Us</a></li>
      <li class="dropdown">
        <button class="dropbtn" id="profile-toggle">
          Profile <i class="fas fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="profile-dropdown">
          <a href="profile.html">Visit Profile</a>
          <a href="myRecipes.html">My Recipes</a>
          <a id="logout">Logout</a>
        </div>
      </li>
    </ul>
  </nav>
  <div class="container">
    <h1>All Recipes</h1>
    <input type="text" id="search-bar" placeholder="Search recipes by title or ingredient..."/>
    <div id="recipe-list" class="recipe-list"></div>
  </div>
  
    <div id="recipe-modal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>

    <h2 id="modal-title"></h2>

    <img id="modal-image" class="modal-img" alt="Recipe Image">

    <div class="modal-section">
      <p><strong>Ingredients:</strong></p>
      <p id="modal-ingredients"></p>
    </div>

    <div class="modal-section">
      <p><strong>Instructions:</strong></p>
      <p id="modal-instructions"></p>
    </div>

    <div class="modal-interactions">
      <button id="like-btn">
        <i class="fas fa-thumbs-up"></i> <span id="like-count">0</span> Likes
      </button>

      <div class="comment-section">
        <h4>Comments</h4>
        <ul id="comment-list"></ul>
        <textarea id="comment-input" placeholder="Add a comment..."></textarea>
        <button id="submit-comment">Post Comment</button>
      </div>
    </div>
  </div>
</div>

  <script type="module" src="recipes.js"></script>

</body>
</html>
